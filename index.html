<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMARTBOT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="https://i.ibb.co/qFSTL8T/Screenshot-2022-03-19-121444.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class = "container">
      <div class = "header">
        <div class = "smile"></div>
        <span class = "heading">SMARTBOT</span>
        <span class = "tick">
          <div class = "robo">
            <div class = "face">
              <div class = "eyes left"></div>
              <div class = "eyes right"></div>
              <div class = "mouth"></div>
            </div>
          </div>
        </span>
        <img src="https://i.ibb.co/bgy5QGC/image-removebg-preview.png" class = "logo" />
      </div>
      <div id = "logs">
      </div>
      <div class = "footer">
        <input type = "text" id = "inputbox" placeholder = "Type something..." autocomplete = "off"></input>
        <button type = "button" class = "button" onclick = "main(takeInput())"><i style="font-size:30px; color: white;" class="fa fa-send-o fa-5x"></i></button>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
